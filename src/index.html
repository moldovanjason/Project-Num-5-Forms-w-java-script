<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project #5-Forms w/ validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" type="text/css" href="index.scss" />
  </head>

  <body>
    <div class="container">
      <form id="theForm">
        <div class="card">
          <div class="card-header">
            <h2 class="header">Payment Form Example</h2>
          </div>
          <div class="card-body">
            <div class="alert alert-danger d-none"></div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="card#">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleAccount"
                  placeholder="####-####-####-####"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="CVC#">CVC #</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleCvc"
                  placeholder="####"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="amount">Amount</label>
                <div class="input-group-prepend">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-secondary dropdown-toggle"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Select Currency
                    </button>
                    <div class="dropdown-menu dropdown-menu-left col-md-1">
                      <button class="dropdown-item" type="button">
                        $-US Dollar
                      </button>
                      <button class="dropdown-item" type="button">
                        €-Euro
                      </button>
                      <button class="dropdown-item" type="button">
                        £-Pounds Sterling
                      </button>
                    </div>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="exampleAmount"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleFirst">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFirst"
                  placeholder="John"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="exampleLast">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleLast"
                  placeholder="Doe"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleCity"
                  placeholder="JohnDoe@Gmail.com"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="exampleState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Florida</option>
                  <option>California</option>
                  <option>New York</option>
                  <option>Alaska</option>
                  <option>Hawaii</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="postalCode">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleZip"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-row d-flex justify-content-between">
              <div class="form-group col-md-3">
                <label for="weaccept">We accept</label>
                <div class="input-group-prepend">
                  <div
                    class="input-group-text border-0 bg-dark left-button rounded-left"
                  >
                    <input
                      name="payment-option"
                      type="radio"
                      id="visa-card"
                      aria-label="Radio button for following text input"
                      checked
                    />
                    <label for="visa-card"></label>
                  </div>
                  <div class="input-group-text border-0 bg-dark rounded-0">
                    <input
                      name="payment-option"
                      type="radio"
                      id="white-card"
                      aria-label="Radio button for following text input"
                    />
                    <label for="white-card"></label>
                  </div>
                  <div class="input-group-text border-0 bg-dark rounded-0">
                    <input
                      name="payment-option"
                      type="radio"
                      id="master-card"
                      aria-label="Radio button for following text input"
                    />
                    <label for="master-card"></label>
                  </div>
                  <div class="input-group-text border-0 bg-dark right-button">
                    <input
                      name="payment-option"
                      type="radio"
                      id="black-card"
                      aria-label="Radio button for following text input"
                    />
                    <label for="black-card"></label>
                  </div>
                </div>
                <div class="d-flex w-10 card-holder py-2 ">
                  <i class="fa fa-cc-visa ml-2 mr-2 " aria-hidden="true"></i>
                  <i class="fa fa-credit-card ml-2 mr-3" aria-hidden="true"></i>
                  <i
                    class="fa fa-cc-mastercard ml-1 mr-2"
                    aria-hidden="true"
                  ></i>
                  <i class="fa fa-credit-card-alt ml-2 " aria-hidden="true"></i>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="message">Message</label>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  >
Optional</textarea
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
